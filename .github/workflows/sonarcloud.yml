name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarCloud scanner globally
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Add .NET tools to PATH
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Ajusta esta versión a la versión de .NET que estás usando

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          cd PROYECTOPDFFINAL  # Cambia al directorio que contiene tu archivo .sln
          dotnet-sonarscanner begin /k:"testproyectopdf_proyectopdftest" /o:"testProyectoPDF" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build ProyectoPDF.sln
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"